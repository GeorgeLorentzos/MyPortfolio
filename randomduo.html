<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Τυχαία Επιλογή</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-5">
    <div class="w-full max-w-md text-center">
        <h1 class="text-3xl font-semibold text-gray-800">2 Τυχαία Άτομα</h1>
        
        <div class="space-y-4 min-h-[180px] flex flex-col justify-center">
            <div class="w-full bg-white border border-gray-300 text-gray-400 font-medium py-4 px-6 rounded-3xl text-lg">Όνομα 1</div>
            <div class="w-full bg-white border border-gray-300 text-gray-400 font-medium py-4 px-6 rounded-3xl text-lg">Όνομα 2</div>
        </div>
        
        <button 
            id="selectButton"
            onclick="selectRandomPeople()" 
            class="w-full bg-black hover:bg-gray-900 text-white font-medium py-4 px-6 rounded-3xl transition-colors text-lg">
            Επιλογή
        </button>
    </div>

    <script>
        const people = [
            "Γιώργος Λορέντζος",
            "Ρία Ρήγα",
            "Ανέστης Ντερβίσια",
            "Μπλιώνης",
            "Ρούμπη",
            "Ραφαέλα",
            "Λαλάκη",
            "Σπάχη",
            "Ειρήνη",
            "Δήμητρα",
            "Μαριλένα",
            "Γαλερίνα",
            "Κομλιάς",
            "Χούσιος",
            "Αμάντα",
            "Έλενα Βογιατζή",
            "Χρυσάφης",
            "Κλίμης",
            "Παπαδόπουλος",
            "Κλόφας",
            "Οικονόμου",
            "Γκιριώτη",
            "Ζελεσκοπούλου",
            "Κέισι",
            "Σαμωνάς",
            "Δαλγιανάκης",
            "Καλαϊτζής",
            "Λούσιο",
            "Μάρκος",
            "Λαστερίνα",
            "Σάκης Μουτζούρης",
            "Κούζης",
            "Βρανά",
            "Λέο"
        ];

        function selectRandomPeople() {
            const shuffled = [...people].sort(() => Math.random() - 0.5);
            const selected = shuffled.slice(0, 2);
            
            const cards = document.querySelectorAll('.w-full.bg-white');
            cards[0].textContent = selected[0];
            cards[0].classList.remove('text-gray-400');
            cards[0].classList.add('text-gray-800');
            
            cards[1].textContent = selected[1];
            cards[1].classList.remove('text-gray-400');
            cards[1].classList.add('text-gray-800');
            
            const button = document.getElementById('selectButton');
            button.textContent = 'Επιλογή ξανά';
        }
    </script>
</body>
</html>
